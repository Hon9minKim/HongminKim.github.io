<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>남겨진 외화</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        max-width: 100%;
        padding: 12px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: left;
        padding: 12px 0;
      }

      .header h1 {
        font-size: 32px;
        margin-bottom: 8px;
        color: #333;
        font-weight: 900;
        line-height: 1.2;
      }

      .header h1:last-child {
        color: #000000; /* 검정색 */
      }

      .hashtag {
        color: #000080; /* 진한 남색 */
      }

      .message {
        text-align: center;
        padding: 12px;
        line-height: 1.8;
        font-size: 14px;
        color: #00bfff; /* 하늘색 */
        margin: 5px 0;
        font-weight: 600;
      }

      .images-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
        margin: 0;
      }

      .image-wrapper {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .image-wrapper img {
        width: 140px;
        height: 140px;
        object-fit: contain;
        border-radius: 8px;
        margin: 0;
      }

      .button-container {
        margin-top: auto;
        padding: 12px;
      }

      .button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s;
        font-size: 14px;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>남겨진 외화</h1>
        <h1>기후난민을 위하여,</h1>
        <h1>#트래블 월렛</h1>
      </div>
      <div class="message">
        내 남은 외화가<br />
        누군가의 삶을 지키는 티켓이 됩니다.<br /><br />
        비행기로 만든 흔적,<br />
        기부로 지워주세요.
      </div>
      <div class="images-container">
        <div class="image-wrapper">
          <img src="green.png" alt="Green Image" />
        </div>
        <div class="image-wrapper">
          <img src="travel_wallet.png" alt="Travel Wallet Image" />
        </div>
      </div>
      <div class="button-container">
        <a href="#" class="button" onclick="redirectToStore(event)"
          >지금 기부하러 가기</a
        >
      </div>
    </div>

    <script>
      function redirectToStore(event) {
        event.preventDefault();

        const appleStoreUrl =
          "https://apps.apple.com/kr/app/%ED%8A%B8%EB%9E%98%EB%B8%94%EC%9B%94%EB%A0%9B-travel-pay/id1460769945";
        const googleStoreUrl =
          "https://play.google.com/store/apps/details?id=com.mobiletoong.travelwallet&hl=ko";

        // iOS 기기 감지
        const isIOS =
          /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // 안드로이드 기기 감지
        const isAndroid = /Android/.test(navigator.userAgent);

        // 기기에 따라 적절한 스토어로 리다이렉트
        if (isIOS) {
          window.location.href = appleStoreUrl;
        } else if (isAndroid) {
          window.location.href = googleStoreUrl;
        } else {
          // 데스크톱이나 다른 기기의 경우 구글 플레이 스토어로 이동
          window.location.href = googleStoreUrl;
        }
      }
    </script>
  </body>
</html>
