<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>남겨진 외화</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        position: relative;
      }

      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("poster.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #f5f5f5;
        z-index: -1;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
      }

      .button-container {
        position: fixed;
        bottom: 15vh;
        left: 0;
        right: 0;
        padding: 0 20px;
      }

      .button {
        display: block;
        width: 100%;
        padding: 16px;
        background: none;
        color: #000080;
        text-align: center;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: all 0.3s;
        font-size: 16px;
        border: 3px solid #000080;
      }

      .button:hover {
        background-color: rgba(0, 0, 128, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <div class="button-container">
        <a href="#" class="button" onclick="redirectToStore(event)"
          >지금 기부하러 가기</a
        >
      </div>
    </div>

    <script>
      function redirectToStore(event) {
        event.preventDefault();

        const appleStoreUrl =
          "https://apps.apple.com/kr/app/%ED%8A%B8%EB%9E%98%EB%B8%94%EC%9B%94%EB%A0%9B-travel-pay/id1460769945";
        const googleStoreUrl =
          "https://play.google.com/store/apps/details?id=com.mobiletoong.travelwallet&hl=ko";

        // iOS 기기 감지
        const isIOS =
          /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // 안드로이드 기기 감지
        const isAndroid = /Android/.test(navigator.userAgent);

        // 기기에 따라 적절한 스토어로 리다이렉트
        if (isIOS) {
          window.location.href = appleStoreUrl;
        } else if (isAndroid) {
          window.location.href = googleStoreUrl;
        } else {
          // 데스크톱이나 다른 기기의 경우 구글 플레이 스토어로 이동
          window.location.href = googleStoreUrl;
        }
      }
    </script>
  </body>
</html>
